      guides:
        country_manager:
          title: "Comment gérer votre pays ?"
          video_id: 570202890
        local_manager:
          title: "Comment gérer votre région ?"
          video_id: 570202890
        event_manager:
          title: "Comment gérer votre événement ?"
          video_id: 570207541
