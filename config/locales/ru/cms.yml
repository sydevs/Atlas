      expiration:
        title: "Почему мое мероприятие не отображается на карте?"
        alt_title: "Как работает система срока действия события?"
        description:
          problem: "Мы не хотим, чтобы искатели видели занятия, которые больше не доступны. Многие Сахадж веб-сайты содержат устаревшую информацию о программах, и даже если информация обновляется, она быстро устаревает."
          solution: "Чтобы решить эту проблему, мы создали автоматическую систему, которая каждые несколько месяцев будет отправлять email йогам, ответственным за проведение программ, с вопросом об актуальности указанной информации. Если ответ не поступает, занятие не отображается на карте, до тех пока информация не будет подтверждена."
          review: "Как только событие будет классифицировано как \"Требуется Проверка\" менеджеру программы будет отправлен email с просьбой подтвердить, что сведения о событии по-прежнему верны. Если он не ответит в течение 1 недели, то email с просьбой проверить детали будет отправлен менеджеру города."
          expiration: "Если %{duration} проходит, а событие не проверяется, оно скрывается с карты, пока кто-нибудь не проверит и не обновит его."
