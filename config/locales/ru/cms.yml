            title: "Автоматические Напоминания"
            description: "Искатели, регистрирующиеся на Сахадж Атласе, будут получать email с подтверждением регистрации и автоматические напоминания за 1 день до первого занятия. Йог(иня), который(ая) ведёт программу, также будет получать список новых регистраций каждую неделю по email."
